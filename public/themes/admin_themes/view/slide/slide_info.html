<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vaeThink</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__ADMIN__/lib/layui/css/layui.css"  media="all">
</head>
<body class="vae-body">

<div class="vae-content">
  <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="img">
  <img src='{{d.img}}' height="25" />
</script>

<script type="text/html" id="status">
  <i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <a class="layui-btn layui-btn-primary layui-btn-sm" href="/admin/slide/addSlideInfo?id={$slide_id}">添加轮播</a>
  </div>
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs layui-btn-primary" href="编辑轮播" vae-src="/admin/slide/editSlideInfo/id/{{d.id}}">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
 
<script>
layui.config({
    base: '/themes/admin_themes/module/'
}).use(['table','vaeyo','form'], function(){
  var table = layui.table
  ,vae = layui.vaeyo
  ,$ = layui.$
  ,form = layui.form;
  
  var tableIns = table.render({
    elem: '#test'
    ,toolbar: '#toolbarDemo'
    ,url: '/admin/slide/getSlideInfoList' //数据接口
    ,where: {id:vae.getParam('id')}
    ,page: false //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID', sort: true, fixed: 'left', align:'center', width:80}
      ,{field: 'img', title:'图片', toolbar: '#img', align:'center'}
      ,{field: 'title', title: '标题', align:'center'}
      ,{field: 'desc', title: '描述', align:'center'}
      ,{field: 'status', title:'状态', toolbar: '#status', align:'center', width:100}
      ,{field: 'right', toolbar: '#barDemo', width:200, align:'center'}
    ]]
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', {icon: 3, title:'提示'}, function(index){
        $.ajax({
          url:"/admin/slide/deleteSlideInfo",
          data:{id:data.id},
          success:function(res){
            layer.msg(res.msg);
            if(res.code==1){
              obj.del();
            }
          }
        })
        layer.close(index);
      });
    }
  });
});
</script>

</body>
</html>
